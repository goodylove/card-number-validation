<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="card-dails-wrapper">
        <div class="color-bg">
          <img src="./images/bg-main-desktop.png" alt="" class="gray-img" />
          <div class="card-wrapper">
            <div class="front">
              <div class="img-wrapper">
                <!-- <img src="" alt=""> -->
                <svg
                  width="84"
                  height="47"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <ellipse
                    cx="21.478"
                    cy="21.5"
                    rx="21.478"
                    ry="21.5"
                    fill="#fff"
                  />
                  <path
                    d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                    stroke="#fff"
                  />
                </svg>
              </div>
              <div class="card-num-wrapper">
                <div class="card-num">
                  <p id="num1" class="num" textlength="4"></p>
                  <p id="num2" class="num" textlength="4"></p>
                  <p id="num3" class="num" textlength="4"></p>
                  <p id="num4" class="num" textlength="4"></p>
                </div>
              </div>
              <div class="card-name-wrapper">
                <div class="name-wrapper"></div>
                <div class="dates">
                  <span class="month-display">00</span>/
                  <span class="year-display">00</span>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="cvc-num">
                <span class="cvv-display">000</span>
              </div>
            </div>
          </div>
        </div>
        <div class="white-bg">
          <div class="form-container">
            <div class="input-control">
              <label for="card holder name">CARD NAME</label>
              <input
                type="text"
                placeholder="e.g nwachukwu goodness"
                class="input-name"
              />
            </div>
            <div class="input-control">
              <label for="card holder name">CARD NUMBER</label>
              <div class="input-num-wraper">
                <input
                  type="text"
                  id="number1"
                  class="input-number"
                  maxlength="4"
                />
                <input
                  type="text"
                  id="number2"
                  class="input-number"
                  maxlength="4"
                />
                <input
                  type="text"
                  id="number3"
                  class="input-number"
                  maxlength="4"
                />
                <input
                  type="text"
                  id="number4"
                  class="input-number"
                  maxlength="4"
                />
              </div>
            </div>
            <div class="mo-year">
              <div class="mm-yy">
                <label for="">EXPIRATION DATE</label>
                <div class="mm-input">
                  <input
                    type="text"
                    name=""
                    id=""
                    maxlength="2"
                    value="MM"
                    class="month"
                    placeholder="mm"
                  />
                  <input
                    type="text"
                    value="YY"
                    class="year"
                    maxlength="4"
                    placeholder="yy"
                  />
                </div>
              </div>
              <div class="cv-wraper">
                <label for="card holder name">CVC</label>
                <input type="text" class="cvv" maxlength="3" />
              </div>
            </div>
            <input type="button" name="" id="btn" value="submit" />
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
