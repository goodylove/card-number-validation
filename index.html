<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="card-dails-wrapper">
        <div class="color-bg">
          <img src="./images/bg-main-desktop.png" alt="" class="gray-img" />
          <div class="card-wrapper">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="white-bg">
          <div class="form-container">
            <div class="input-control">
              <label for="card holder name">CARD NAME</label>
              <input type="text" />
            </div>
            <div class="input-control">
              <label for="card holder name">CARD NUMBER</label>
              <input type="text" />
            </div>
            <div class="mo-year">
              <div class="mm-yy">
                <label for="">EXPIRATION DATE</label>
                <div class="mm-input">
                  <input type="text" name="" id="" value="MM" class="month" />
                  <input type="text" value="YY" class="year" />
                </div>
              </div>
              <div class="cv-wraper">
                <label for="card holder name">CVV</label>
                <input type="text" class="cvv" />
              </div>
            </div>
            <input type="button" name="" id="btn" value="submit" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
